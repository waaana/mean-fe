<section class="row" >
  <div class="col col-sm-12">
    <div class="card">
      <div class="card-header">
          <i class="pull-left fa fa-trash cursor-click" (click)="deleteEvent()"></i>
          <i class="pull-left fa fa-edit cursor-click" (click)="editEvent()"></i>
        <small class="pull-left">Events - {{event.group}}</small>
      </div>
      <div class="card-body">
        <p class="card-text" [innerHTML]=event.description></p>
      </div>
    </div>
  </div>
</section>
